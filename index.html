<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
      <div class="cont-ainer">
        <div class="left-profile">
          <div class="all-prof">
          <img src="images/image-jeremy.png" alt="nigger">
          <div class="test">
          <h6>Report for</h6>
          <h5>Jeremy<br>
          Robson</h5>
        </div>
        </div>
        <div class="info-prof">
          <button id="btn1">Daily</button>
          <button id="btn2" class="active">Weekly</button>
          <button id="btn3">Monthly</button>
        </div>
        </div>
        <div class="right-times">
          <div class="work">
            <section class="info-work">
              
                <div class="aval"><h5>Work</h5><button class="btnwork"><img src="images/icon-ellipsis.svg" alt=""></button></div>
                <p><span class="span-work">00</span>hrs</p>
                <h6>Last week - <span>00</span>hrs</h6>
              
            </section>
          </div>
          <div class="work play">
            <section class="info-work">
              <div class="aval"><h5>Work</h5><button class="btnwork"><img class="images" src="images/icon-ellipsis.svg" alt=""></button></div>
                <p><span class="span-work">00</span>hrs</p>
                <h6>Last week - <span>00</span>hrs</h6>
            </section>
          </div>
          <div class="work study">       
            <section class="info-work">
              <div class="aval"><h5>Work</h5><button class="btnwork"><img src="images/icon-ellipsis.svg" alt=""></button></div>
                <p><span class="span-work">00</span>hrs</p>
                <h6>Last week - <span>00</span>hrs</h6>
            </section>
          </div>
          <div class="work exercise">          
            <section class="info-work">
              <div class="aval"><h5>Work</h5><button class="btnwork"><img src="images/icon-ellipsis.svg" alt=""></button></div>
                <p><span class="span-work">00</span>hrs</p>
                <h6>Last week - <span>00</span>hrs</h6>
            </section>
          </div>
          <div class="work social">
            <section class="info-work">
              <div class="aval"><h5>Work</h5><button class="btnwork"><img src="images/icon-ellipsis.svg" alt=""></button></div>
                <p><span class="span-work">00</span>hrs</p>
                <h6>Last week - <span>00</span>hrs</h6>
            </section>
          </div>
          <div class="work self">
            <section class="info-work">
              <div class="aval"><h5>Work</h5><button class="btnwork"><img src="images/icon-ellipsis.svg" alt=""></button></div>
                <p><span class="span-work">00</span>hrs</p>
                <h6>Last week - <span>00</span>hrs</h6>
            </section>
          </div>
        </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
